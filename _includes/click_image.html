<div style="text-align: center;" class="click-image">
<p {% if include.caption_style %} style="{{include.caption_style}}" {% endif %}>{{include.caption}}</p>
<a href="/assets/img/{{page.img_folder}}/{{include.filename}}">
    <img 
        src="/assets/img/{{page.img_folder}}/{{include.filename}}" 
        alt="{{include.caption}}"
    >
</a>
</div>
